<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Add Train</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div align="center">
		<div style="max-width: 1000px; margin: 0 auto;">
			<div class="border border-secondary p-3 rounded">
				<div sec:authorize="isAuthenticated()" class="col-md-12 row">
					<div style="text-align: start" class="col-md-4">
						<input action="action" type="button" onclick="history.go(-1);"
							value="Back" />
					</div>
					<div style="text-align: center;" class="col-md-4">
						Welcome <b><span sec:authentication="name">Username</span></b>
						&nbsp;
						<!-- 
							<i><span sec:authentication="principal.authorities">Roles</span></i>
						 -->
					</div>
					<div style="text-align: end" class="col-md-4">
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Logout" />
						</form>
					</div>
					<div class="row col-md-12" style="margin-top: 50px">
						<div class="col-md-12">
							<div class="border border-secondary p-3 rounded">
								<h1>Add New Train</h1>
								<br />
								<form action="#" th:action="@{/admin/train/save}" th:object="${train}"
									method="post" id="trainForm">
									<table border="0" cellpadding="10" style="width: 100%">
										<tr>
											<td>Train Code:</td>
											<td><input type="number" style="width: 70%"
												th:field="*{trainCode}" placeholder="Enter Train Code" />
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('trainCode')}"
													th:errors="*{trainCode}" /></td>
										</tr>
										<tr>
											<td>Train Name:</td>
											<td><input type="text" style="width: 70%"
												th:field="*{trainName}" placeholder="Enter Train Name" />
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('trainName')}"
													th:errors="*{trainName}" /></td>
										</tr>
										<tr>
											<td>Train Type:</td>
											<td><select name="trainType" style="width: 70%"
												th:field="*{trainType}">
													<option value="AC Sleeper" selected>AC Sleeper</option>
													<option value="AC Seater">AC Seater</option>
													<option value="Non AC Sleeper">Non AC Sleeper</option>
													<option value="Non AC Seater">Non AC Seater</option>
											</select>
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('trainType')}"
													th:errors="*{trainType}" /></td>
										</tr>
										<tr>
											<td>Days:</td>
											<td><input type="checkbox" name="days" value="Monday">Monday
												<input type="checkbox" name="days" value="Tuesday">Tuesday
												<input type="checkbox" name="days" value="Wednesday">Wednesday
												<input type="checkbox" name="days" value="Thursday">Thursday
												<input type="checkbox" name="days" value="Friday">Friday
												<input type="checkbox" name="days" value="Saturday">Saturday
												<input type="checkbox" name="days" value="Sundat">Sunday
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('days')}" th:errors="*{days}" />
											</td>
										</tr>
										<tr>
											<td>Departure Time:</td>
											<td><input type="text" style="width: 70%"
												th:field="*{departureTime}"
												placeholder="Enter Departure Time">
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('departureTime')}"
													th:errors="*{departureTime}" /></td>
										</tr>
										<tr>
											<td>Total Coaches:</td>
											<td><input type="number" style="width: 70%"
												th:field="*{totalCoaches}" placeholder="Enter Total Coaches" />
												<p class="alert alert-danger" style="width: 70%"
													th:if="${#fields.hasErrors('totalCoaches')}"
													th:errors="*{totalCoaches}" /></td>
										</tr>
										<tr>
											<td>Starting Station:</td>
											<td>
												<select name="startStation" th:field="*{startStation}" style="width: 70%">
												<option th:each="station : ${listOfStations}" th:value="${station.stationId}" th:text="${station.stationName}">
												</option>
												</select>
												<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('startStation')}" th:errors="*{startStation}" />
											</td>
										</tr>
										<tr>
											<td>Add Middle Stations by clicking here:</td>
											<td><button type="button" id="buttonMid">Add Middle Station</button></td> 
										</tr>
										</table>
										
										<div style="width:100%">
											<p id="mid"/>
										</div>
										<table border="0" cellpadding="10" style="width: 100%">
										<tr>
											<td>Ending Station:</td>
											<td>
												<select name="endStation" th:field="*{endStation}" style="width: 70%">
												<option th:each="station : ${listOfStations}" th:value="${station.stationId}" th:text="${station.stationName}">
												</option>
												</select>
												<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('endStation')}" th:errors="*{endStation}" />
											</td>
										</tr>
										<tr style="text-align: center;">
											<td colspan="2"><button type="submit">Add Train</button></td>
										</tr>
										</table>
								</form>
								<script th:inline="javascript">
								     $(document).ready(function(){
								       $("#buttonMid").on("click", function(){
								    	   var listOfStations = /*[[${listOfStations}]]*/ {}; 
								    	   var html = '<label>Middle Station:</label><select name="middleStations" th:field="*{middleStations}" style="width: 70%">';
								    	  console.log(listOfStations);
								    	  for (var i = 0; i < listOfStations.length; i++) { 
								    		  html += '<option value="' + listOfStations[i].stationId+'">'
							                    + listOfStations[i].stationName + '</option>';
								    	   }
								    	   html+='</select><br>';
								         $("#mid").append(html);
								       });
								     });
							    </script>
							   
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
