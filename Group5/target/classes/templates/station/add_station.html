<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Add Station</title>
</head>
<body>
	<div align="center">
		<div style="max-width: 1000px; margin: 0 auto;">
			<div class="border border-secondary p-3 rounded">
				<div sec:authorize="isAuthenticated()" class="col-md-12 row">
				<div style="text-align: start" class="col-md-4">
						<input action="action" type="button" onclick="history.go(-1);" value="Back" />
					</div>
					<div style="text-align: center;" class="col-md-4">
						Welcome <b><span sec:authentication="name">Username</span></b>
						&nbsp;
						<!-- 
							<i><span sec:authentication="principal.authorities">Roles</span></i>
						 -->
					</div>
					<div style="text-align: end" class="col-md-4">
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Logout" />
						</form>
					</div>
					<div class="row col-md-12" style="margin-top: 50px">
						<div class="col-md-12">
							<div class="border border-secondary p-3 rounded">
								<h1>Add New Station</h1>
								<br />
								<form action="#" th:action="@{/admin/station/save}" th:object="${station}"
									method="post">
									<table border="0" cellpadding="10" style="width: 100%">
										<tr>
											<td>Station Name:</td>
											<td><input type="text" style="width: 70%" th:field="*{stationName}" />
											<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('stationName')}" th:errors="*{stationName}" />
											</td>
										</tr>
										<tr>
											<td>Station Code:</td>
											<td><input type="text" style="width: 70%" th:field="*{stationCode}" />
											<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('stationCode')}" th:errors="*{stationCode}" />
											</td>
										</tr>
										<tr>
											<td>Station City:</td>
											<td><input type="text" style="width: 70%" th:field="*{stationCity}" />
											<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('stationCity')}" th:errors="*{stationCity}" />
											</td>
										</tr>
										<tr>
											<td>Station State:</td>
											<td><input type="text" style="width: 70%" th:field="*{stationState}" />
											<p class="alert alert-danger" style="width: 70%" th:if="${#fields.hasErrors('stationState')}" th:errors="*{stationState}" />
											</td>
										</tr>
										<tr style="text-align: center;">
											<td colspan="2"><button type="submit">Add Station</button></td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
