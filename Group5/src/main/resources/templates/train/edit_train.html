<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Edit Train</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div align="center">
		<div style="max-width: 1000px; margin: 0 auto;">
			<div class="border border-secondary p-3 rounded">
				<div sec:authorize="isAuthenticated()" class="col-md-12 row">
					<div style="text-align: start" class="col-md-4">
						<input action="action" type="button" onclick="history.go(-1);"
							value="Back" />
					</div>
					<div style="text-align: center;" class="col-md-4">
						Welcome <b><span sec:authentication="name">Username</span></b>
						&nbsp;
						<!-- 
							<i><span sec:authentication="principal.authorities">Roles</span></i>
						 -->
					</div>
					<div style="text-align: end" class="col-md-4">
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Logout" />
						</form>
					</div>
					<div class="row col-md-12" style="margin-top: 50px">
						<div class="col-md-12">
							<div class="border border-secondary p-3 rounded">
								<h1>Edit Train</h1>
								<br />
								<form action="#" th:action="@{/train/save}" th:object="${train}"
									method="post">

									<table border="0" cellpadding="10" style="width: 100%">
										<tr>
											<td>Train ID:</td>
											<td><input type="number" th:field="*{trainId}"
												readonly="readonly" style="width: 70%" /></td>
										</tr>
										<tr>
											<td>Train Code:</td>
											<td><input type="number" style="width: 70%"
												th:field="*{trainCode}" /></td>
										</tr>
										<tr>
											<td>Train Name:</td>
											<td><input type="text" style="width: 70%"
												th:field="*{trainName}" /></td>
										</tr>
										<tr>
											<td>Train Type:</td>
											<td><select name="trainType" style="width: 70%"
												th:field="*{trainType}">
													<option value="AC Sleeper" selected>AC Sleeper</option>
													<option value="AC Seater">AC Seater</option>
													<option value="Non AC Sleeper">Non AC Sleeper</option>
													<option value="Non AC Seater">Non AC Seater</option>
											</select></td>
										</tr>
										<tr>
											<td>Days:</td>
											<td>
												<input name="days" th:each="day : ${listOfDays}" type="checkbox" th:text="${day.key}" 
												th:field="*{days}" th:value="${day.key}">
											</td>
										</tr>
										<tr>
											<td>Departure Time:</td>
											<td><input type="text" style="width: 70%"
												th:field="*{departureTime}"
												placeholder="Enter Departure Time"></td>
										</tr>
										<tr>
											<td>Total Coaches:</td>
											<td><input type="number" style="width: 70%"
												th:field="*{totalCoaches}" placeholder="Enter Total Coaches" />
											</td>
										</tr>
										<tr>
											<td>Starting Station:</td>
											<td>
												<select name="startStation" th:field="*{startStation}" style="width: 70%">
												<option th:each="station : ${listOfStations}" th:value="${station.sid}" th:text="${station.stationName}">
												</option>
												</select>
											</td>
										</tr>
										<tr>
											<td>Add Middle Stations by clicking here:</td>
											<td><button type="button">Add Middle Station</button></td> 
										</tr>
										</table>
										<div style="width:100%">
											<p id="mid"/>
										</div>
										<div>
											<p id="checkMid"/>
										</div>
										<table border="0" cellpadding="10" style="width: 100%">
										<tr>
											<td>Ending Station:</td>
											<td>
												<select name="endStation" th:field="*{endStation}" style="width: 70%">
												<option th:each="station : ${listOfStations}" th:value="${station.sid}" th:text="${station.stationName}">
												</option>
												</select>
											</td>
										</tr>
										<tr style="text-align: center;">
											<td colspan="2"><button type="submit">Edit
													Train</button></td>
										</tr>
									</table>
								</form>
								<script th:inline="javascript">
								     $(document).ready(function(){
								       $("button").on("click", function(){
								    	   var listOfStations = /*[[${listOfStations}]]*/ {}; 
								    	   var html = '<label>Middle Station:</label><select name="middleStations" th:field="*{middleStations}" style="width: 70%">';
								    	  console.log(listOfStations);
								    	  for (var i = 0; i < listOfStations.length; i++) { 
								    		  html += '<option th:value="' + listOfStations[i].stationName+'">'
							                    + listOfStations[i].stationName + '</option>';
								    	   }
								    	   html+='</select><br>';
								         //var row = '<option th:each="station : ${listOfStations}" th:value="${station.sid}" th:text="${station.stationName}"></option>';
								         $("#mid").append(html);
								       });
								     });
							    </script>
							    <script th:inline="javascript">
								    $( window ).load(function() {
								    	var listOfMiddleStations = /*[[*{middleStations}]]*/ {};
										console.log(listOfMiddleStations);
								    });	 
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
