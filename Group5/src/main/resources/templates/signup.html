<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>Sign-up Page</title>
</head>

<body>

	<form action="#" th:action="@{/signup/save}"  method="post">
		<div class="border border-secondary p-3 rounded">
		<p th:if="${fieldEmptyError}" class="error" >The field is empty</p> 
		<p th:if="${dobError}" class="error" >Date is incorrect</p> 
		<p th:if="${emailError}" class="error">Email id is wrong</p>
		<p th:if="${passwordError}" class="error">Password doesn't match</p>
			<h1 style="text-align: center">Sign-up</h1>
			<h3>Basic Information</h3>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="firstName">First Name:</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="firstName" placeholder="Enter First Name">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="lastName">Last Name:</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="lastName" class="form-control"
							placeholder="Enter Last Name" >
					</div>
				</div>
			</div>
			<div class="dropdown">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="gender">Gender:</label>
					</div>
					<div class="dropdown-content">
						<select name="gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="dateOfBirth">Date Of Birth:</label>
					</div>
					<div class="col-md-9">
						<input type="date" name="dateOfBirth">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="mobileNubmer">Mobile Number:</label>
					</div>
					<div class="col-md-9">
						<input type="tel" name="mobileNumber" class="form-control "
							placeholder="Enter Mobile Number">
					</div>
				</div>
			</div>
			<h3>Login Information</h3>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="email">Email Address:</label>
					</div>
					<div class="col-md-9">
						<input type="email" name="userName" class="form-control "
							placeholder="Enter Email Address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="pwd">Password:</label>
					</div>
					<div class="col-md-9">
						<input type="password" class="form-control "
							placeholder="Enter Password" id="password" name="password">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="pwd">Confirm Password:</label>
					</div>
					<div class="col-md-9">
					<!-- <input type="password" th:name="comfirmPassword" th:placeholder="Enter Confirm Password"/> -->
						<input type="password" class="form-control" placeholder="Enter Confirm Password" id="confirmPassword"
							name="confirmPassword">
					</div>
				</div>
			</div>
		
			<div class="form-group" style="text-align: center;">
				<button type="submit" class="btn btn-info col-4">Create Account</button>
			</div>
		</div>
	</form>
</body>
</html>
