<title>Sign-up Page</title>
</head>

<body>

	<form action="#" th:action="@{/signup/save}" th:object="${user}" method="post">
		<div class="border border-secondary p-3 rounded">
			<h1 style="text-align: center">Sign-up</h1>
			<h3>Basic Information</h3>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="firstName">First Name:</label>
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{firstName}" placeholder="Enter First Name">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="lastName">Last Name:</label>
					</div>
					<div class="col-md-9">
						<input type="text" th:field="*{lastName}" class="form-control"
							placeholder="Enter Last Name" >
					</div>
				</div>
			</div>
			<div class="dropdown">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="gender">Gender:</label>
					</div>
					<div class="dropdown-content">
						<select name="gender" th:field="*{gender}">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="dateOfBirth">Date Of Birth:</label>
					</div>
					<div class="col-md-9">
						<input type="date" th:field="*{dateOfBirth}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="mobileNubmer">Mobile Number:</label>
					</div>
					<div class="col-md-9">
						<input type="tel" th:field="*{mobileNumber}" class="form-control "
							placeholder="Enter Mobile Number">
					</div>
				</div>
			</div>
			<h3>Login Information</h3>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="email">Email:</label>
					</div>
					<div class="col-md-9">
						<input type="email" th:field="*{userName}" class="form-control "
							placeholder="Enter Email Address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="pwd">Password:</label>
					</div>
					<div class="col-md-9">
						<input type="password" th:field="*{password}" class="form-control "
							placeholder="Enter Password" id="password" name="password">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="pwd">Confirm Password:</label>
					</div>
					<div class="col-md-9">
						<input type="password" class="form-control "
							placeholder="Enter Confirm Password" id="confirmPassword"
							name="comfirmPassword">
					</div>
				</div>
			</div>
		
			<div class="form-group" style="text-align: center;">
				<button type="submit" class="btn btn-info col-4">Submit</button>
			</div>
		</div>
	</form>
</body>
</html>
